<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santuario</title>
    
    <link rel="stylesheet" href="/Sanctuary/Sanctuary.css"> 
    
</head>
<body>
    
    <div id="gameHeader" style="width: 100%; text-align: left; padding: 10px 0;">
        <button onclick="window.location.href='../Village/Village.html'" style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ⬅️ Volver a Village
        </button>
    </div>
    
    <div id="gameArea">
        <div class="sanctuary-bg">
            <div id="sanctuaryContent">
                <h2>Gestión de Personajes (Slots: 10)</h2>
                
                <div id="characterSlots">
                    </div>

                <div id="messageBox" class="hidden"></div>
                
                <hr>

                <div id="creationArea" class="hidden">
                    <h3>Crear Nuevo Campeón</h3>
                    <form id="creationForm">
                        
                        <div class="input-group">
                            <label for="name">Nombre (máx. 20 caracteres):</label>
                            <input type="text" id="name" name="name" maxlength="20" required>
                        </div>
                        
                        <h4>Selecciona 2 Elementos de Ataque</h4>
                        <div id="attackSelection" class="selection-grid">
                            </div>

                        <h4>Selecciona 2 Elementos de Defensa</h4>
                        <div id="defenseSelection" class="selection-grid">
                            </div>
                        
                        <button type="submit">Comenzar Aventura</button>
                        <button type="button" id="cancelCreation">Cancelar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="/Sanctuary/Sanctuary.js"></script>
    
</body>
</html>
